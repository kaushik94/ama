<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><% block title %>AMA<% endblock %></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
        <meta name="twitter:widgets:theme" content="dark">
        <% block css %><% endblock %>
        <$ 'vendor' | css | safe $>
        <$ 'style' | css | safe $>

        <% block body %><% endblock %>

    </body>
</html>
