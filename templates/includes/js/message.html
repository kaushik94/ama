<script type="text/x-handlebars-template" id="template-message">
    <li id="{{id}}" class="lcb-message {{#if mentioned}}lcb-message-mentioned{{/if}} {{#if own}}lcb-message-own{{/if}}" data-owner="{{owner.id}}">
        <img class="lcb-message-avatar lcb-avatar lcb-room-poke" src="{{#if owner.image }}{{owner.image}}?sz=30{{else}}https://www.gravatar.com/avatar/{{owner.avatar}}?s=30{{/if}}" />
        {{#if owner.verified }}
            <span class="message-avatar-verified"><i class="fa fa-check-circle" /></span>
        {{/if}}
        <div class="lcb-message-meta">
                <span class="lcb-message-name">
                    <span class="lcb-room-poke">
                        <span class="lcb-message-displayname">
                            {{owner.displayName}}
                        </span>
                        <span class="lcb-message-username">
                            @{{owner.username}}
                        </span>
                    </span>
                </span>
                <time class="lcb-message-time" title="{{posted}}"></time>
            <div class="lcb-message-text">
                <p>{{text}}</p>
            </div>
            <div class="message-actions">
                {{#if answered }}
                    <button type="button" data-id="{{id}}" data-room="{{room.id}}" class="button answer-button" data-toggle="modal" data-target="#lcb-write-answer" title="Write answer" disabled>Answer</button>
                {{else}}
                    <button type="button" data-id="{{id}}" data-room="{{room.id}}" class="button answer-button" data-toggle="modal" data-target="#lcb-write-answer" title="Write answer">Answer</button>
                {{/if}}
            </div>
        </div>
    </li>
</script>
